<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <main>
      <section class="fylo-container">
        <div class="fylo-document-container">
          <figure class="fylo-logo-container">
            <img src="images/logo.svg" alt="" />
          </figure>
          <div class="fylo-document">
            <figure>
              <img src="images/icon-document.svg" alt="document icons" />
            </figure>
            <figure>
              <img src="images/icon-folder.svg" alt="folder icon" />
            </figure>
            <figure>
              <img src="images/icon-upload.svg" alt="upload incon" />
            </figure>
          </div>
        </div>
        <div class="fylo-storage-container">
          <p class="fylo-storage-text">
            Youâ€™ve used <span class="font-weight">815 GB</span> of your storage
          </p>
          <div class="fylo-storage-line-container">
            <div class="fylo-storage-line">
              <div class="fylo-storage-color"></div>
            </div>
            <div class="fylo-minmax-container">
              <div>0 GB</div>
              <div>1000 GB</div>
            </div>
          </div>
          <div class="fylo-gb-left">
            <span class="number">185</span>
            GB LEFT
          </div>
        </div>
      </section>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </main>
  </body>
</html>
